<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Mã quốc gia nước Mỹ</title>
</head>
<body>
    <script>
        regexp = /^(\d{5})-(\d{4})$/
        function is_usZipCode(str){
            if(regexp.test(str)){
                console.log("true");
            }else{
                console.log("false");
            }
        }
        is_usZipCode("03201-2150");
        is_usZipCode("7892")
    </script>
</body>
</html>

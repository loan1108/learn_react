      //Xác định số nguyên
      function isPrime(num) {
        if (num < 2) {
          return false;
        }
        if (num == 2) {
          return true;
        }
        if (num > 2) {
          for (let i = 2; i < num; i++) {
            if (num % i === 0) {
              return false;
            }
          }
          return true;
        }
      }

      //In ra 20 số nguyên tố đầu tiên
      function printTwentyFirstPrime() {
        let count = 1;
        let primes = [];
        let prime = 2;
        while (count <= 20) {
          if (isPrime(prime)) {
            primes.push(prime);
            count++;
          }
          prime++;
        }
        return primes;
